{% extends "books/base.html" %}
{% load static %}

{% block content %}
{% for user in profile_detail %}
<div class="container mt-5">
    <div class="d-flex justify-content-center"> 
        <form class="col-6 card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Username</th>
                        <td>{{user.4}}</td>
                    </tr>
                    <tr>
                        <th scope="row">First Name</th>
                        <td>{{user.5}}</td>
                    </tr>
                    <tr>
                        <th scope="row">Last Name</th>
                        <td>{{user.6}}</td> 
                    </tr>
                    <tr>
                        <th scope="row">E-mail</th>
                        <td>{{user.7}}</td>
                    </tr>
                </tbody>
            </table>
            <a href="{% url 'update_profile' user.0 %}" class="btn btn-primary" type="submit">Edit</a>
        </form>
    </div>
</div>
{% endfor %}

{% endblock content %}
