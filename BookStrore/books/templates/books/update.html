{% extends 'books/base.html' %}
{% block title %}Edit Page{% endblock title %}
{% block content %}
<style>
    div {
        text-align: center;
    }

    .container-form {
        border: 1px solid;
    }
</style>

<div class="container mt-5">
    <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <h1 class="text-center">Edit Page</h1>
        <div class="input-group mb-3">
            <span class="input-group-text">@Username</span>
            <input type="text" class="form-control" placeholder="{{ user.username }}" aria-label="Username" aria-describedby="basic-addon1" name="user_name" required>
        </div>

        <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="First Name" aria-label="First Name" name="first_name" value="{{ user.first_name }}">

            <span class="input-group-text">@</span>
            <input type="text" class="form-control" placeholder="Last Name" aria-label="Last Name" name="last_name" value="{{ user.last_name }}">
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">E-mail</span>
            <input type="email" class="form-control" placeholder="{{ user.email }}" aria-label="Email" aria-describedby="basic-addon1" name="email" value="{{ user.email }}">
        </div>

        <!-- Display current profile image -->
        <div class="mb-3">
            <p>Current Profile Image:</p>
            {% if user.profile_image %}
                <img src="{{ user.profile_image.url }}" alt="Current Profile Image" class="img-thumbnail" style="max-width: 200px;">
            {% else %}
                <p>No current profile image.</p>
            {% endif %}
        </div>

        <div class="input-group mb-3">
            <span class="input-group-text">Profile Image</span>
            <input type="file" class="form-control" accept="image/*" aria-label="Profile Image" name="profile_image">
        </div>

        <button type="submit" class="btn btn-outline-secondary">Submit</button>
    </form>
</div>

{% endblock content %}
