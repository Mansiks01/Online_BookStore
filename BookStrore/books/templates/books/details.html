{% extends "books/base.html" %}
{% block content %}
<h1>Book Details</h1>
<div class="card">
    <div class="card-body">
        <h5 class="card-title">{{ book.title }}</h5>
        <h6 class="card-subtitle mb-2 text-muted">{{ book.author }}</h6>
        <p class="card-text">Price: Rs. {{ book.price }}</p>
        <p class="card-text">{{ book.description }}</p>
    </div>
</div>
{% endblock content %}
